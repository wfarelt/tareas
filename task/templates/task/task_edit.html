{% extends 'bases/base.html' %}
{% block title %}{% endblock %}


{% block content %}
<div class="container p-3 col-md-4 col-offset-4">
    <h2>Editar Tarea</h2>
    <form action="" method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <div class="dropdown-divider"></div>
        
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'task:task_list' %}" class="btn btn-secondary">Cancelar</a>
        
    </form>
</div>

{% endblock %}
