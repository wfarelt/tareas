{% extends 'task/base.html' %}

{% block content %}
<div class="col-md-3 ml-5 m-5 card p-3">
    <h2>Crear Tarea</h2>
    <form action="{% url 'task:task_create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">           
            {{ form.title}}
        </div>
        <div class="form-group">
            {{ form.description}}
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="complete">
            <label class="form-check-label" for="exampleCheck1">Complete</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
